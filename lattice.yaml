type: v1/system

node_pools:
  main:
    instance_type: t2.large
    num_instances: 1

components:
  www:
    type: v1/service
    build:
      type: docker_build
      docker_file:
        location:
          type: git_repository
          url: https://github.com/gregbanks/static-http.git
          tag: 2.0.1
        path: docker
      build_context:
        location:
          type: git_repository
          url: https://github.com/gregbanks/static-http.git
          tag: 2.0.1
        path: context
      build_args:
        HTML_DIR: html2
      options:
        extra_hosts:
          - foo:192.168.1.128
        no_cache: true
        pull_parent: true
    ports:
      "8888":
        protocol: TCP
        external_access:
          public: true 
    node_pool: /:main
    num_instances: 1

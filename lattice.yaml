type: v1/system

node_pools:
  main:
    instance_type: t2.large
    num_instances: 1

components:
  www:
    type: v1/service
    build:
      type: docker_build
      docker_file:
        location:
          type: git_repository
          url: https://github.com/gregbanks/static-http.git
          tag: 1.3.0
        path: docker
      build_context:
        location:
          type: git_repository
          url: https://github.com/gregbanks/static-http.git
          tag: 1.3.0
        path: context
      environment:
        HTMLDIR: html2
    ports:
      "8888":
        protocol: TCP
        external_access:
          public: true 
    node_pool: /:main
    num_instances: 1
